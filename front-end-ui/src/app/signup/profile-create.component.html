<div class="body-background">
  <div [hidden]="eventMessage === null" class="eventBoxError">
    <div class="fontDark-16Px" style="margin-top:12px; margin-left:20px;">
      <button class="closeEventBoxButton floatRight" (click)="onCloseEventBox()">&#10006;</button>
      {{eventMessage}}
    </div>
    <div [hidden]="firefoxMessage === null" class="fontDark-16Px"  style="margin-left:52px">
      {{firefoxMessage}}
    </div>
  </div>
  <br> <br> <br>
  <div class="boxNoMarginWidth-487Px textAlignCenter">
    <div class="profile-header-box"></div>
    <br>
    <div class="boxBackgroundWhite">
      <br> <br>
      <div class="boxNoMarginWidth-311Px">
        <span class="fontDark-24Px">Create Profile</span>
      </div>
      <br><br><br>
      <div>
        <form (ngSubmit)="onCreateUser()" #profileCreateForm="ngForm">
          <div class="form-group inlineBlock textAlignLeft">
            <label for="firstname" class="fontDark-16Px">First Name<br>
            </label> <input type="text" class="form-control" id="firstname" required [(ngModel)]="user.firstName"
              name="firstname" #firstname="ngModel">
            <div [hidden]="firstname.valid || firstname.pristine" class="alert alert-danger fontDarkPink-16Px">First
              name is required</div>
          </div>
          <br><br>
          <div class="form-group inlineBlock textAlignLeft">
            <label for="lastname" class="fontDark-16Px">Last Name<br>
            </label> <input type="text" class="form-control" id="lastname" required [(ngModel)]="user.lastName"
              name="lastname" #lastname="ngModel">
            <div [hidden]="lastname.valid || lastname.pristine" class="alert alert-danger fontDarkPink-16Px">Last
              name is required</div>
          </div>
          <br><br>
          <div class="form-group inlineBlock textAlignLeft">
            <label for="username" class="fontDark-16Px">Username<br>
            </label> <input type="text" class="form-control" id="username" required [(ngModel)]="user.userName"
              name="username" #username="ngModel">
            <div [hidden]="username.valid || username.pristine" class="alert alert-danger fontDarkPink-16Px">Username
              is required</div>
          </div>
          <br><br>
          <div class="form-group inlineBlock textAlignLeft">
            <label for="password" class="fontDark-16Px">Password<br>
            </label> <input type="password" class="form-control" id="password" required [(ngModel)]="user.password"
              name="password" #password="ngModel">
            <div [hidden]="password.valid || password.pristine" class="alert alert-danger fontDarkPink-16Px">Password
              is required</div>
          </div>
          <br><br><br>
          <button type="button" class="buttonBackgroundTransparent inlineBlock fontDark-16Px"
            (click)="onCancel()">Cancel</button>
          <button type="submit" class="buttonBackgroundOrange inlineBlock fontDark-16Px btn btn-success"
            [disabled]="!profileCreateForm.form.valid">Create profile</button>
        </form>
      </div>
      <br> <br>
    </div>
    <br> <br> <br>
  </div>
  <div class="footer-margin">
    <div class="footer">
      <div class="footer-inventory inlineBlock floatLeft">INVENTORY</div>
    </div>
  </div>
</div>
