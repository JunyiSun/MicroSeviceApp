<div class="body-background">
  <div [hidden]="eventMessage === null" class="eventBoxError">
    <div class="fontDark-16Px" style="margin-top:12px; margin-left:20px;">
      <button class="closeEventBoxButton floatRight" (click)="onCloseEventBox()">&#10006;</button>

      {{eventMessage}}
    </div>
    <div [hidden]="firefoxMessage === null" class="fontDark-16Px"  style="margin-left:52px">
      {{firefoxMessage}}
    </div>
  </div>
  <div style="text-align: center">
    <br> <br>
    <p class="fontYellow2WideSpacing-16Px">WELCOME TO INVENTORY APP</p>
    <br>
    <div>
      <form (ngSubmit)="onLoginUser()" #loginForm="ngForm">
        <div class="inlineBlock textAlignLeft">
          <label for="username" class="fontXLightGray-16Px">Username<br>
            <br></label> <input type="text" id="username" required [(ngModel)]="login.userName" name="username"
            #username="ngModel">
          <div [hidden]="username.valid || username.pristine" class="alert alert-danger fontDarkPink-16Px">Username
            is required</div>
        </div>
        <br><br>
        <div class="inlineBlock textAlignLeft">
          <label for="password" class="fontXLightGray-16Px">Password<br>
            <br></label> <input type="password" id="password" required [(ngModel)]="login.password"
            name="password" #password="ngModel">
          <div [hidden]="password.valid || password.pristine" class="alert alert-danger fontDarkPink-16Px">Password
            is required</div>
        </div>
        <br><br><br>
        <div class="boxNoMarginWidth-311Px">
          <div class="floatLeft">
            <label class="fontXLightGray-16Px"> New to the service?<br> <a
              class="fontXLightGray-16Px" routerLink="/signup">Sign up now</a>
            </label>
          </div>
          <button type="submit" class="buttonBackgroundOrange fontDark-16Px floatRight btn btn-success"
            [disabled]="!loginForm.form.valid">Log in
          </button>
        </div>
      </form>
      <br><br><br><br>
    </div>
    <br><br><br><br><br>
    <div class="footer-margin">
      <div class="footer">
        <div class="footer-inventory inlineBlock floatLeft">INVENTORY</div>
      </div>
    </div>
  </div>
