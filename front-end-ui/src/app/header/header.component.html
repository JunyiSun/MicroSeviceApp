  <div class="fontDarkSpacing89-16px headerMargingLeft floatLeft">INVENTORY</div>
  <div class="headerMargingRight floatRight">
      <button (click)="onLogout()">
        <span class="fontDark-16Px">Logout</span>
      </button>
  </div>
  <div class="fontDark-16Px headerMargingRight floatRight">Hi, {{this.userName}}!</div>
</div>
